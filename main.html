<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cougar2 - Smart System</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { display: flex; background-color: #f4f7f6; height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 250px; background-color: #1a1a1a; color: white; display: flex; flex-direction: column; padding: 20px; transition: all 0.3s; }
        .sidebar h2 { color: #3498db; margin-bottom: 30px; text-align: center; }
        .sidebar a { color: #bbb; text-decoration: none; padding: 15px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; transition: 0.3s; }
        .sidebar a:hover, .sidebar a.active { background: #333; color: white; }
        .logout-btn { margin-top: auto; background-color: #e74c3c; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; text-align: center; }

        /* Content Area */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
        .page-content { display: none; } /* ซ่อนไว้ก่อน */
        .page-content.active { display: block; } /* แสดงเฉพาะหน้าที่ถูกเลือก */

        /* Video Grid Layout */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; }
        .cam-card { background: #000; border-radius: 12px; aspect-ratio: 16 / 9; position: relative; overflow: hidden; border: 2px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .video-player { width: 100%; height: 100%; object-fit: cover; }
        .cam-label { position: absolute; top: 10px; left: 10px; background: rgba(231, 76, 60, 0.9); color: white; padding: 4px 12px; border-radius: 15px; font-size: 12px; z-index: 10; }

        /* Calendar Container */
        .calendar-container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); height: 85vh; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Cougar2</h2>
        <a onclick="showPage('live-page')" id="nav-live" class="active">หน้าหลัก (กล้องสด)</a>
        <a onclick="showPage('calendar-page')" id="nav-cal">ปฏิทินกิจกรรม</a>
        <a href="map.html">Map</a>
        <button class="logout-btn" onclick="logout()">ออกจากระบบ</button>
    </div>

    <div class="main-content">
        
        <div id="live-page" class="page-content active">
            <h1 style="margin-bottom: 20px;">ระบบสตรีมสดกล้อง 4 ตัว</h1>
            <div class="video-grid">
                <div class="cam-card">
                    <div class="cam-label">● LIVE - กล้อง 1</div>
                    <video id="video1" class="video-player" autoplay muted playsinline controls></video>
                </div>
                <div class="cam-card">
                    <div class="cam-label">● LIVE - กล้อง 2</div>
                    <video id="video2" class="video-player" autoplay muted playsinline controls></video>
                </div>
                <div class="cam-card">
                    <div class="cam-label">● LIVE - กล้อง 3</div>
                    <video id="video3" class="video-player" autoplay muted playsinline controls></video>
                </div>
                <div class="cam-card">
                    <div class="cam-label">● LIVE - กล้อง 4</div>
                    <video id="video4" class="video-player" autoplay muted playsinline controls></video>
                </div>
            </div>
        </div>

        <div id="calendar-page" class="page-content">
            <h1 style="margin-bottom: 20px;">ปฏิทินกิจกรรม</h1>
            <div class="calendar-container">
                <iframe src="https://calendar.google.com/calendar/embed?src=0862ce80073c1952685942ed711afe8838017aeda13bd78dd57f561929e4b083%40group.calendar.google.com&ctz=Asia%2FBangkok" 
                        style="border: 0" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>

    </div>

    <script>
        // ฟังก์ชันสลับหน้า
        function showPage(pageId) {
            // ซ่อนทุกหน้า
            document.querySelectorAll('.page-content').forEach(page => page.classList.remove('active'));
            // แสดงหน้าที่เลือก
            document.getElementById(pageId).classList.add('active');
            
            // ปรับสถานะเมนู Sidebar
            document.querySelectorAll('.sidebar a').forEach(nav => nav.classList.remove('active'));
            if(pageId === 'live-page') document.getElementById('nav-live').classList.add('active');
            if(pageId === 'calendar-page') document.getElementById('nav-cal').classList.add('active');
        }

        // ฟังก์ชันตั้งค่ากล้อง
        function setupVideo(videoId, streamUrl) {
            var video = document.getElementById(videoId);
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play(); });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() { video.play(); });
            }
        }

        // เรียกใช้งานกล้อง (เปลี่ยนลิงก์ตามต้องการ)
        setupVideo('video1', 'https://streaming.udoncity.go.th:1935/live/cctv_121.stream/chunklist_w2010918290.m3u8');
        setupVideo('video2', 'https://streaming.udoncity.go.th:1935/live/Axis_12_33.stream/chunklist_w34733218.m3u8');
        setupVideo('video3', 'https://streaming.udoncity.go.th:1935/live/cctv_121.stream/chunklist_w2010918290.m3u8'); // ตย.
        setupVideo('video4', 'https://streaming.udoncity.go.th:1935/live/Axis_12_33.stream/chunklist_w34733218.m3u8'); // ตย.

        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }

        // ตรวจสอบ Login
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
