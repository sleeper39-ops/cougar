<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Cougar2</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #2c3e50; }
        .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); text-align: center; }
        input { display: block; width: 100%; margin: 10px 0; padding: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #3498db; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>เข้าสู่ระบบ</h2>
        <input type="text" id="username" placeholder="ไอดี">
        <input type="password" id="password" placeholder="รหัสผ่าน">
        <button onclick="checkLogin()">ตกลง</button>
        <p id="msg"></p>
    </div>

    <script>
        const users = [{ id: "admin", pass: "admin2" }, { id: "user", pass: "user2" }];
        function checkLogin() {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            const found = users.find(user => user.id === u && user.pass === p);
            if (found) {
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "main.html";
            } else {
                document.getElementById("msg").innerText = "รหัสผ่านผิด!";
                document.getElementById("msg").style.color = "red";
            }
        }
    </script>
</body>
</html>
